<ion-header>

  <ion-navbar color="navbar">
    <ion-title>Lista de clientes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let cliente of clientes | async">

        <ion-item (click)="mostraCliente(cliente)">
          <ion-icon name="person" item-start></ion-icon>
          <h2>{{cliente.nome}}</h2>
          <h3>Respons√°vel: {{cliente.resp}}</h3>
          <p>Sinalizador: {{cliente.tipo}}</p>
        </ion-item>

      <ion-item-options side="right">
        <button ion-button color="danger" (click)="removerCliente(cliente)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

      <ion-fab bottom right>
        <button ion-fab color="lime" (click)="novoCliente()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-fab>

</ion-content>
