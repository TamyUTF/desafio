<ion-header>

  <ion-navbar color="navbar">
    <ion-title>Avaliações</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let avaliacao of avaliacoes | async">

      <ion-item>
        <h2>{{avaliacao.data}}</h2>
      </ion-item>
      
      <ion-item-options side="left">
        <button ion-button color="secondary" (click)="editaAvaliacao(avaliacao)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="deletaAvaliacao(avaliacao)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

      <ion-fab bottom right>
        <button ion-fab color="lime" (click)="novaAvaliacao()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-fab>

</ion-content>
