<ion-header>
    <ion-toolbar>
      <ion-title>Registrar uma avaliação</ion-title>
      <ion-buttons end>
          <button ion-button icon-only (click)="fechar()">
            <ion-icon name="close"></ion-icon>
          </button>
        </ion-buttons>
    </ion-toolbar>
  </ion-header>


<ion-content padding>
  <form (ngSubmit)="salvaAvaliacao()">
    <ion-item>
      <ion-label>Data</ion-label>
      <ion-datetime required displayFormat="MM/YYYY" [(ngModel)]="avaliacao.data" name="data"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Selecionar clientes</ion-label>
      <ion-select required [(ngModel)]="avaliacao.clientes" multiple="true" cancelText="Cancelar" okText="Ok" name="clientes">
        <ion-option *ngFor="let cliente of clientes|async" [value]="cliente">{{cliente.nome}}</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button type="submit" block>Confirmar</button>
  </form>


</ion-content>
