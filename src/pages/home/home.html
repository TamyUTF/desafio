<ion-header>
  <ion-navbar color="navbar">
    <ion-title>Avaliação Mensal</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-card *ngFor="let avaliacao of avaliacoes | async" (color)="avaliacao.tipo">
      <ion-card-header>{{avalicao.mes}}</ion-card-header>
      <ion-card-content>{{avaliacao.resultado}}</ion-card-content>
  </ion-card>
</ion-list>
</ion-content>
